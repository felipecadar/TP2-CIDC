<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">Welcome to My Project</h1>
        <form id="dataForm" class="mb-4">
            <label for="inputData" class="block text-sm font-medium text-gray-700">Input Data:</label>
            <input type="text" id="inputData" name="inputData" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Send to Backend</button>
        </form>
        <button id="helloButton" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Get Hello, World!</button>
        <button id="recommendButton" class="bg-green-500 text-white px-4 py-2 rounded">Get Recommendations</button>
        <div id="response" class="mt-4"></div>
        <pre id="jsonResponse" class="mt-4 bg-white p-4 rounded shadow-md text-left"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
